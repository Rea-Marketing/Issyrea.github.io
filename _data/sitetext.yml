  about:
    title: "Apartment"
    #text: "our story"
    body: "This 2nd-floor apartment offers stunning views of Weymouth beach and the bay, perfect for those looking to stay right by the sea. From the moment you enter, the apartment offers direct views out to the ocean, creating a relaxing atmosphere for your holiday.<br /><br />
    
The living space is open-plan, allowing you to enjoy the beautiful beach and seafront views whether you're cooking, dining, or just relaxing. The apartment features two bedrooms (sleeps four), a high-spec kitchen, and a modern bathroom, all designed with comfort and style in mind.<br /><br />

![Book logo](/assets/img/Bedroom1.jpg)

Located just across the road from Weymouth’s famous sandy beach and Esplanade, you have easy access to its shallow waters and extensive beachfront. Enjoy walks along the beach all year round, with plenty of options for a drink or meal at the seafront cafes and bars.<br /><br />

The Esplanade offers a selection of pubs, cocktail lounges, and bars, while Weymouth town centre, with its variety of shops and restaurants, is just a short walk away.<br /><br />

Ideal for couples or small families, our Beachside Gallery apartment offers a fantastic base for exploring Weymouth and enjoying its beautiful beachfront location.<br /><br />

There is no parking space on site. Guests can park up at the nearby M&S to unload and park at the Pavillon Theatre which is a 5 minute walk away."
